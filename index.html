<!DOCTYPE html>
<html lang=""><!-- Mettre le code langue du site dans l'attribut lang -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF-Front-End</title>
    <meta name="description" content="Contrôle de conaissance et d'application des méthodes apprise au CEFIM">
    <!-- Mettre ci-dessous les informations pour Open Graph (concerne notamment Facebook) - Voir https://ogp.me/-->
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Le minimum pour gérer les favicon : https://css-tricks.com/how-to-favicon-in-2021/ 
    Icônes à générer : 
    favicon.ico : 32x32
    icon.svg : peu importe la taille, mais privilégier un format carré
    apple-touch-icon.png : 180x180
    192.png : 192x192
    512.png : 512x512
    -->
    <link rel="icon" href="favicon-32x32.png" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="favicon-32x32.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/manifest.webmanifest"><!-- voir le fichier manifest.webmanifest -->

    <!-- A terme : n'appeler qu'une seule feuille de style minifiée -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <header class="header__main">    
          <div class="container">
              <div class="header__item">      
                  <figure class="logo">
                      <img src="/assets/img/logo.svg" alt="Logo de devjobs">
                  </figure>
                  <div class="header__switchmode">
                      <figure class="logo-switchmode">
                              <img src="/assets/img/icon-sun.svg" alt="">
                      </figure>
                      <div class="switch">
                              <input type="checkbox" class="switch__input" id="theme-switch">
                              <label for="theme-switch" class="switch__label" aria-hidden="true" id="label__switch"></label>
                              <div class="switch__marker" aria-hidden="true" id="switch__button"></div>
                      </div>
                      <figure class="logo-switchmodelune">
                              <img src="/assets/img/icon-moon.svg" alt="">
                      </figure>
                  </div>
              </div>

                <form class="filter__container" id="filter">
                  <div class="filter__container__search">
                      <img src="/assets/img/icon-search.svg" alt="" class="filter__search__logo__search">
                      <input type="text" id="filter__container__logo" aria-hidden="true" class="filter__search__title" placeholder="Filter by title...">
                      <input type="text" id="filter__container__logo" aria-hidden="true" class="filter__search__title__pc" placeholder="Filter by title, companies, expertise…">
                  </div>
                  <div class="line"></div>
                  <div class="filter__container__location">
                    <img src="/assets/img/icon-location.svg" alt="" class="filter__search__logo__location">
                    <input type="text" id="filter__location" placeholder="Filter by location..." class="filter__search__location">
                  </div>
                  <div class="line"></div>
                    <div class="filter__right">
                        <div class="filter__fullTime">  
                            <input type="checkbox" id="filter__checkBox" >
                            <label for="filter__checkBox" class="label">Full Time</label>
                            <label for="filter__checkBox" class="label2">Full Time Only</label>
                        </div>
                        <button class="filter__logo__btn" id="filterBtn">
                          <img src="assets/img/icon-filter.svg" class="filter__logo__logo">
                        </button>
                          <input type="submit" id="filter__search__submit" value="Search" class="filter__search__submit">
                          <button id="filterResult" class="filter__button">
                            <img src="assets/img/icon-search-white.svg" alt="" class="filter__button__logo">
                          </button>
                    </div>
                </form>

          </div>  
  </header>

  <main class="main__page">
          <!-- <template> -->
            <section class="jobs">
                <div class="container" id="jobs">
                  
                  <input type="submit" value="Load More" class="loadmore">
                </div>
            </section>
          <!-- </template> -->
  </main>
    <div class="modal" data-toggle="visible" role="modal" aria-hidden='true' aria-labelledby="Filtre" aria-describedby="fenêtre de Filtre" tabindex="-1">
        <div class="filter__modal" id="modal" role="document">
          <div class="filter__modal__container">
            <img src="/assets/img/icon-location.svg" alt="" class="filter__modal__location">
            <input type="text" id="filter__location__modal" placeholder="Filter by location..." class="filter__modal__search__location">
          </div>
          <div class="filter__modal__fullTime">  
            <input type="checkbox" id="filter__modal__checkBox">
            <label for="filter__modal__checkBox" class="modal__label">Full Time Only</label>
          </div>
          <input type="submit" class="filter__modal__searchbtn" value="Search">
        </div>
    </div>
    <script src="/js/api/requestAPI.js"></script>
  <script src="/js/components/modal.js"></script>
  <script src="/js/components/switch.js"></script>
</body>
</html>
