<!DOCTYPE html>
<html lang=""><!-- Mettre le code langue du site dans l'attribut lang -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF-Front-End</title>
    <meta name="description" content="Contrôle de conaissance et d'application des méthodes apprise au CEFIM">
    <!-- Mettre ci-dessous les informations pour Open Graph (concerne notamment Facebook) - Voir https://ogp.me/-->
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Le minimum pour gérer les favicon : https://css-tricks.com/how-to-favicon-in-2021/ 
    Icônes à générer : 
    favicon.ico : 32x32
    icon.svg : peu importe la taille, mais privilégier un format carré
    apple-touch-icon.png : 180x180
    192.png : 192x192
    512.png : 512x512
    -->
    <link rel="icon" href="favicon-32x32.png" sizes="any"><!-- 32×32 -->
    <link rel="icon" href="favicon-32x32.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="/manifest.webmanifest"><!-- voir le fichier manifest.webmanifest -->

    <!-- A terme : n'appeler qu'une seule feuille de style minifiée -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

        <header class="header__main">    
                <div class="container">
                        <div class="header__item">        
                                <figure class="logo">
                                        <img src="/assets/img/logo.svg" alt="Logo de devjobs">
                                </figure>
                                <div class="header__switchmode">
                                        <figure class="logo-switchmode">
                                                <img src="/assets/img/icon-sun.svg" alt="">
                                        </figure>
                                        <div class="switch">
                                                <input type="checkbox" class="switch__input" id="theme-switch">
                                                <label for="theme-switch" class="switch__label" aria-hidden="true" id="label__switch"></label>
                                                <div class="switch__marker" aria-hidden="true" id="switch__button"></div>
                                        </div>
                                        <figure class="logo-switchmodelune">
                                                <img src="/assets/img/icon-moon.svg" alt="">
                                        </figure>
                                </div>
                        </div>

                        <div class="filter" id="filter">
                                        <div class="filter__container">
                                                <div class="filter__search__container">
                                                        <input type="text" id="filter__search" aria-hidden="true" class="filter__search" placeholder="Filter by title...">
                                                </div>
                                                <div class="filter__logo__container">
                                                        <img src="assets/img/icon-filter.svg" alt="Bouton de filtrage" class="filter__logo">
                                                </div>
                                                <div class="filter__button__container">
                                                        <button type="submit" id="filterResult" class="filter__button">
                                                        <img src="assets/img/icon-search.svg" alt="" class="filter__button__logo">
                                                </div>    
                                        </div>
                            </div>
                </div>  
        </header>

        <main class="main__page">           
                <!-- <template> -->
                        <div class="jobs" id="jobs">
                                <div class="container">
                                        <div class="jobs__container first">
                                                <img src="/assets/img/scoot.svg" alt="" class="jobs__container__logo">
                                                <div class="jobs__container__items">
                                                        <p>5h ago</p>
                                                        <span class="dot"></span>
                                                        <p>Full Time</p>
                                                </div>
                                        </div>
                                </div>
                        </div>
                <!-- </template> -->
        </main>
        <script src="/js/switch.js"></script>
</body>
</html>
